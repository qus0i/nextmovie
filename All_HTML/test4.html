<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>From Our Readers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0B0804;
      color: #F9C172;
      position: relative;
      min-height: 100vh;
    }

    /* Main container */
    .from-our-readers {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      flex-wrap: wrap;
      padding-top: 80px;
    }

    /* Left section: Title and Subtitle */
    .left-side-text {
      text-align: center;
      margin-right: 50px;
      max-width: 400px;
    }

    .left-side-text h1 {
      font-size: 48px;
      font-weight: 600;
      line-height: 68px;
      color: #F9C172;
    }

    .left-side-text p {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 400;
      color: #F9C172;
    }

    /* Card Styling */
    .card-custom {
      background: transparent;
      border-radius: 16px;
      height: 500px;
      width: 800px;
      max-width: 100%;
      border-width: 0px;
      margin-bottom: 20px;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.4s;
      transform-style: preserve-3d;
      border-radius: 16px;
    }

    .card-flip {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      display: flex;
      flex-direction: row;
    }

    .card-front {
      background: linear-gradient(180deg, rgba(193, 123, 54, 0.3) 0%, rgba(45, 36, 31, 0.3) 100%);
    }

    .card-back {
      background: linear-gradient(180deg, rgba(45, 36, 31, 0.6) 0%, rgba(193, 123, 54, 0.6) 100%);
      transform: rotateY(180deg);
      justify-content: center;
      align-items: center;
      color: #F9C172;
    }

    /* Left side of the card - Book image */
    .card-image {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40%;
    }

    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      background-color: rgba(45, 36, 31, 0.5);
    }

    /* Right side of the card - Book details */
    .card-content {
      flex: 1;
      padding: 2.5rem;
      padding-bottom: 1rem;
      padding-top: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #F9C172;
      width: 60%;
      height: 100%;
    }

    .pfp {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
      background-color: rgba(45, 36, 31, 0.5);
    }

    .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .username {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 10px;
    }

    .timestamp {
      font-size: 0.8rem;
      color: #E7D6C4;
    }

    .stars span {
      font-size: 2rem;
      color: #F9C172;
    }

    .btn-nav {
      background: none;
      border: none;
      color: #F9C172;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Navigation buttons */
    .navigation-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 20px;
    }

    .navigation-wrapper button {
      position: relative;
      background: none;
      border: 2px solid #F9C172;
      color: #F9C172;
      padding: 12px;
      font-size: 20px;
      border-radius: 50%;
      margin: 0 10px;
      cursor: pointer;
      left: 32%;
      transition: all 0.3s ease;
    }

    .navigation-wrapper button:hover {
      background-color: rgba(249, 193, 114, 0.2);
      transform: scale(1.1);
    }

    /* Adjustments for comments and username */
    .comment-text {
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .book-info {
      font-size: 0.8rem;
    }

    #bookRating {
      font-size: 1.5rem;
    }

    .bookRating {
      font-size: 1.8rem;
    }

    .ctext {
      color: #E7D6C4;
    }

    /* Loading spinner */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-spinner {
      border: 4px solid rgba(249, 193, 114, 0.3);
      border-radius: 50%;
      border-top: 4px solid #F9C172;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    .back-content {
      text-align: center;
      padding: 2rem;
    }

    /* Skeleton loading states */
    .skeleton {
      background-color: rgba(45, 36, 31, 0.5);
      border-radius: 4px;
      animation: pulse 1.5s infinite ease-in-out;
    }

    .skeleton-text {
      height: 1rem;
      margin-bottom: 0.5rem;
    }

    .skeleton-image {
      width: 100%;
      height: 100%;
    }

    .skeleton-pfp {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 0.3; }
    }

    /* Mobile Responsive Styles */
    @media (max-width: 992px) {
      .from-our-readers {
        flex-direction: column;
        padding-top: 40px;
        padding-bottom: 60px;
      }

      .left-side-text {
        margin-right: 0;
        margin-bottom: 30px;
        max-width: 100%;
        padding: 0 20px;
      }

      .left-side-text h1 {
        font-size: 32px;
        line-height: 1.3;
      }

      .left-side-text p {
        font-size: 14px;
      }

      .card-custom {
        min-height: 500px;
        width: 90%;
        margin: 0 auto 20px;
        display: flex;
        flex-direction: column;
      }

      .card-inner {
        flex-direction: column;
        height: auto;
      }

      .card-front, .card-back {
        flex-direction: column;
        min-height: 500px;
        height: auto;
      }

      .card-image {
        width: 100%;
        height: 200px;
        flex-shrink: 0;
      }

      .card-content {
        width: 100%;
        padding: 1.5rem;
        overflow-y: auto;
        flex-grow: 1;
      }

      .navigation-wrapper {
        position: fixed;
        bottom: 20px;
        left: 0;
        right: 0;
        margin-top: 0;
        z-index: 100;
      }

      .navigation-wrapper button {
        position: static;
        margin: 0 15px;
      }

      .comment-text {
        font-size: 0.8rem;
        overflow-wrap: break-word;
        word-break: break-word;
      }

      .book-info {
        font-size: 0.7rem;
        gap: 0.3rem;
      }

      #genre {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    }

    @media (max-width: 600px) {
      .card-custom {
        width: 95%;
        min-height: 450px;
      }

      .card-image {
        height: 150px;
      }

      .card-content {
        padding: 1rem;
      }

      .username {
        font-size: 0.9rem;
      }

      .timestamp {
        font-size: 0.65rem;
      }
    }

    @media (max-width: 400px) {
      .card-custom {
        min-height: 400px;
      }

      .card-image {
        height: 120px;
      }

      .comment-text {
        font-size: 0.75rem;
      }
      
    }
    /* Mobile Responsive Styles for Book Info */
@media (max-width: 992px) {
  .book-info {
    font-size: 0.7rem;
    gap: 0.3rem;
  }

  #bookTitle {
    font-size: 1.2rem !important;
    display: block;
    width: 100% !important;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  #author, #genre {
    font-size: 0.8rem !important;
    display: block;
    width: 100% !important;
  }

  #genre {
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: normal;
  }

  #bookRating {
    font-size: 1rem !important;
    width: auto !important;
  }

  .stars span {
    font-size: 1.5rem;
  }
}

/* Skeleton loading states - now in CSS only */
@media (max-width: 992px) {
  .skeleton {
    background-color: rgba(45, 36, 31, 0.5);
    border-radius: 4px;
    animation: pulse 1.5s infinite ease-in-out;
  }

  .skeleton-text {
    height: 1rem;
    margin-bottom: 0.5rem;
  }

  #bookTitle.skeleton {
    width: 150px;
    display: inline-block !important;
  }

  #author.skeleton, #genre.skeleton {
    width: 120px;
    display: inline-block !important;
  }

  #bookRating.skeleton {
    width: 40px;
  }
}
  </style>
</head>
<body>
  <div class="from-our-readers">
    <!-- Left Section: Title and Subtitle -->
    <div class="left-side-text">
      <h1>From Our Readers</h1>
      <p>From Our Readers to your library</p>
    </div>

    <!-- Right Section: Card with Book Details -->
    <div class="card card-custom">
      <div class="card-inner">
        <!-- Front side -->
        <div class="card-front">
          <!-- Left Side: Book Image -->
          <div class="card-image">
            <img id="bookImage" src="" alt="Book Image" class="skeleton skeleton-image">
          </div>

          <!-- Right Side: Book Details -->
          <div class="card-content">
            <div class="user-info">
              <img id="pfp" class="pfp skeleton skeleton-pfp" src="" alt="User profile picture">
              <div>
                <span class="username skeleton skeleton-text" id="username" style="width: 120px; display: inline-block;"></span>
                <div class="timestamp skeleton skeleton-text" id="timestamp"></div>
              </div>
            </div>
            
            <p id="reviewText" class="comment-text mt-3 " style="color: #E7D6C4;">
              <span class="skeleton skeleton-text" style="display: block; width: 100%; height: 60px;"></span>
            </p>

            <div class="book-info align-items-end mt-auto">
              <span class="fw-bold fs-5" id="bookTitle"></span><br />
              <span class="fs-6 ctext" id="author"></span><br />
              <span class="fs-6 ctext" id="genre"></span><br />
              <span class="bookRating">★</span>
              <span id="bookRating"></span>
            </div>      
            <div id="stars" class="stars d-flex flex-row justify-content-end"></div>
          </div>
        </div>
        
        <!-- Back side -->
        <div class="card-back">
          <div class="back-content">
            <h3>Loading next review...</h3>
            <div class="loading-spinner" id="loadingSpinner"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation Buttons -->
  <div class="navigation-wrapper">
    <button id="prevBtn" class="btn-nav">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
        <path d="M15.41 7.41L10.83 12l4.58 4.59L14 18l-6-6 6-6 1.41 1.41z"/>
      </svg></button>
    <button id="nextBtn" class="btn-nav">
      <span class="nxt" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
          <path d="M8.59 7.41L13.17 12l-4.58 4.59L10 18l6-6-6-6-1.41 1.41z"/>
        </svg>
      </span>
    </button>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Cache for book data to avoid repeated API calls
    const bookDataCache = new Map();
    let selectedComments = [];
    let currentIndex = 0;
    let isAnimating = false;
    let nextCommentPreloaded = null;

    // Function to fetch random comments from the server (PHP)
    async function fetchComments() {
      try {
        const response = await fetch('../PHP/test.php');
        const comments = await response.json();
        
        if (comments.length === 0) {
          console.log("No comments available.");
          return;
        }

        selectedComments = comments.sort((a, b) => b.timestamp - a.timestamp);
        currentIndex = 0;
        
        // Display the first comment
        await displayComment(selectedComments[currentIndex]);
        
        // Preload the next comment
        if (selectedComments.length > 1) {
          preloadNextComment();
        }
      } catch (error) {
        console.error('Error fetching comments:', error);
      }
    }

    // Preload the next comment's data
    async function preloadNextComment() {
      const nextIndex = (currentIndex + 1) % selectedComments.length;
      const nextComment = selectedComments[nextIndex];
      
      try {
        // Check cache first
        if (!bookDataCache.has(nextComment.bookId)) {
          const apiURL = `https://www.googleapis.com/books/v1/volumes/${nextComment.bookId}`;
          const response = await fetch(apiURL);
          const data = await response.json();
          bookDataCache.set(nextComment.bookId, data);
        }
        
        // Also preload images
        if (nextComment.pfpUrl) {
          const pfpImg = new Image();
          pfpImg.src = nextComment.pfpUrl;
        }
        
        nextCommentPreloaded = nextComment;
      } catch (error) {
        console.error('Error preloading next comment:', error);
      }
    }

    // Function to display the selected comment with flip animation
    async function displayComment(comment) {
      if (isAnimating) return;
      isAnimating = true;
      
      const cardInner = document.querySelector('.card-inner');
      
      // Start flip animation
      cardInner.classList.add('card-flip');
      
      // Wait for flip to complete halfway
      await new Promise(resolve => setTimeout(resolve, 200));
      
      try {
        // Check cache first
        let bookData = bookDataCache.get(comment.bookId);
        
        if (!bookData) {
          const apiURL = `https://www.googleapis.com/books/v1/volumes/${comment.bookId}`;
          const response = await fetch(apiURL);
          bookData = await response.json();
          bookDataCache.set(comment.bookId, bookData);
        }
        
        const book = bookData.volumeInfo;
        
        // Remove skeleton classes
        document.getElementById('bookImage').classList.remove('skeleton', 'skeleton-image');
        document.getElementById('pfp').classList.remove('skeleton', 'skeleton-pfp');
        document.getElementById('username').classList.remove('skeleton', 'skeleton-text');
        document.getElementById('timestamp').classList.remove('skeleton', 'skeleton-text');
        document.getElementById('reviewText').classList.remove('skeleton', 'skeleton-text');
        document.getElementById('bookTitle').classList.remove('skeleton', 'skeleton-text');
        document.getElementById('author').classList.remove('skeleton', 'skeleton-text');
        document.getElementById('genre').classList.remove('skeleton', 'skeleton-text');
        document.getElementById('bookRating').classList.remove('skeleton', 'skeleton-text');
        
        // Update DOM elements
        document.getElementById('reviewText').textContent = comment.comment;
        document.getElementById('username').textContent = comment.username;
        document.getElementById('bookTitle').textContent = book.title;
        document.getElementById('author').textContent = book.authors ? book.authors.join(', ') : 'Unknown';
        document.getElementById('genre').textContent = book.categories ? book.categories.join(', ') : 'Unknown Genre';
        document.getElementById('bookRating').textContent = `${book.averageRating || 0}/5`;
        
        // Load images with fallback
        const bookImage = document.getElementById('bookImage');
        if (book.imageLinks?.thumbnail) {
          bookImage.src = book.imageLinks.thumbnail;
        } else {
          bookImage.src = 'https://via.placeholder.com/150x225?text=No+Cover';
        }
        
        const pfpImg = document.getElementById('pfp');
        if (comment.pfpUrl) {
          pfpImg.src = comment.pfpUrl;
        } else {
          pfpImg.src = 'https://via.placeholder.com/50x50?text=User';
        }
        
        // Format timestamp
        const date = new Date(comment.timestamp * 1000).toLocaleDateString(undefined, {
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
        });
        document.getElementById('timestamp').textContent = date;
        
        // Update stars
        const starsContainer = document.getElementById('stars');
        starsContainer.innerHTML = '';
        for (let i = 0; i < 5; i++) {
          const star = document.createElement('span');
          star.textContent = '★';
          star.style.color = i < comment.rating ? '#F9C172' : '#E7D6C4';
          starsContainer.appendChild(star);
        }
        
      } catch (error) {
        console.error('Error:', error);
      } finally {
        // Wait for flip animation to complete
        await new Promise(resolve => setTimeout(resolve, 200));
        cardInner.classList.remove('card-flip');
        isAnimating = false;
        
        // Preload the next comment
        preloadNextComment();
      }
    }

    // Navigation button event listeners
    document.getElementById('prevBtn').addEventListener('click', async () => {
      if (selectedComments.length === 0 || isAnimating) return;
      
      currentIndex = (currentIndex - 1 + selectedComments.length) % selectedComments.length;
      await displayComment(selectedComments[currentIndex]);
    });

    document.getElementById('nextBtn').addEventListener('click', async () => {
      if (selectedComments.length === 0 || isAnimating) return;
      
      // Check if we have a preloaded comment
      if (nextCommentPreloaded && nextCommentPreloaded.bookId === selectedComments[(currentIndex + 1) % selectedComments.length].bookId) {
        currentIndex = (currentIndex + 1) % selectedComments.length;
        await displayComment(nextCommentPreloaded);
        nextCommentPreloaded = null;
      } else {
        currentIndex = (currentIndex + 1) % selectedComments.length;
        await displayComment(selectedComments[currentIndex]);
      }
    });

    // Fetch comments when the page loads
    fetchComments();
  </script>
</body>
</html>
