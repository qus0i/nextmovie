<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Cards Slider v1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../All_CSS/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

</head>
<body>
  <section class="section2">
    <div class="my-4 section2 container-fluid">
      <div class="row">
        <div class="col-md-2 p-2 d-flex flex-column justify-content-center align-items-center position-relative" style="min-height: 400px;">
          <h3 class="text-center lh-base fw-bolder" style="margin-left: 0.8rem;">Best Books This Month</h3>
          <button class="btn btn-primary position-absolute bottom-0 mb-5 homePage-button slider-butt">Read More</button>
        </div>
        <div class="col-md-10" style="min-height: 400px;">
          <div id="bookCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="carouselContent" style="min-height: 400px;">
              <!-- Cards will be dynamically generated here -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#bookCarousel" data-bs-slide="prev">
              <span class="prv" aria-hidden="true">
                <!-- SVG for the "Previous" icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M15.41 7.41L10.83 12l4.58 4.59L14 18l-6-6 6-6 1.41 1.41z"/>
                </svg>  
              </span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#bookCarousel" data-bs-slide="next">
              <span class="nxt" aria-hidden="true">
                <!-- SVG for the "Next" icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M8.59 7.41L13.17 12l-4.58 4.59L10 18l6-6-6-6-1.41 1.41z"/>
                </svg>
              </span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>

  </section>

  <script src="../All_JS/MonthlyRecomnd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
