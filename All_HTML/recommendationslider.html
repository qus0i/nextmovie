<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommendations Slider</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../All_CSS/main.css">
  <style>
    .recommendation-slider {
      min-height: 450px;
    }
    .carousel-control-prev, .carousel-control-next {
      display: none;
    }
    @media (min-width: 992px) {
      .carousel-control-prev, .carousel-control-next {
        display: block;
      }
    }
    .mobile-nav-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .mobile-nav-buttons button {
      width: 30px;
      height: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <section class="section2">
    <div class="my-4 section2">
      <div class="row">
        <div class="col-md-2 p-2 d-flex flex-column justify-content-center align-items-center position-relative recommendation-slider">
          <h3 class="text-center lh-base fw-bolder" style="margin-left: 0.8rem;">Recommended Books</h3>
          <button class="btn btn-primary position-absolute bottom-0 mb-5 homePage-button slider-butt">Explore More</button>
        </div>
        <div class="col-md-10 recommendation-slider">
          <div id="recommendationslider" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="recommendationContent">
              <!-- Cards will be dynamically generated here -->
            </div>
          </div>
          <div class="mobile-nav-buttons d-lg-none">
            <button class="btn btn-secondary" data-bs-target="#recommendationslider" data-bs-slide="prev">&#9664;</button>
            <button class="btn btn-secondary" data-bs-target="#recommendationslider" data-bs-slide="next">&#9654;</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="../All_JS/recommendationslider.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
